<!-- Botón para regresar a la página anterior -->
<div class="container mt-5">
  <button class="btn btn-secondary mb-4" (click)="goBack()">Regresar</button>

  <div *ngIf="product" class="product-card">
    <div class="row">
      <div class="col-md-6">
        <div class="product-image-container">
          <img [src]="product.image" class="img-fluid product-image" [alt]="product.name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-info">
          <h1 class="product-title">{{ product.name }}</h1>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">Price: <span>${{ product.price }}</span></p>
          <button class="btn btn-primary btn-lg" (click)="addToCart()">Añadir al Carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Icono del carrito de compras -->
<div class="shopping-cart-icon">
  <button class="btn btn-cart" (click)="goToCart()">
    <i class="fas fa-shopping-cart"></i>
    <span *ngIf="cartItemsCount > 0" class="cart-count">{{ cartItemsCount }}</span>
  </button>
</div>
