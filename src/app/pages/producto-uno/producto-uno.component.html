<div class="container">
    <div class="profile-card">
      <h1>Completa tu perfil</h1>
      <form>
        <div class="form-group">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" class="form-control" placeholder="Juan Pérez" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="juan.perez@example.com" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" class="form-control" placeholder="+593 992 123 456" required />
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" class="form-control" placeholder="123 Calle Principal, Ciudad" required />
        </div>
        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </div>
  </div>
