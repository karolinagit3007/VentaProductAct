<div class="container mt-5">
    <h2>Formulario del Carrito</h2>
    <form>
      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" class="form-control" placeholder="Ingrese la cantidad">
      </div>
      <div class="form-group mt-3">
        <label for="deliveryAddress">Dirección de Entrega</label>
        <input type="text" id="deliveryAddress" class="form-control" placeholder="Ingrese la dirección de entrega">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Confirmar Pedido</button>
    </form>
  </div>
