

<div class="container mt-5">
  <h1>Carrito de Compras</h1>

  <!-- Lista de productos en el carrito -->
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" class="img-fluid cart-item-image" [alt]="item.name">
      <div class="cart-item-details">
        <h5>{{ item.name }}</h5>
        <p>Price: ${{ item.price }}</p>
      </div>
    </div>

    <hr>
    <h4>Total: ${{ totalPrice }}</h4>

    <!-- Botón para vaciar el carrito (opcional) -->
    <button class="btn btn-danger" (click)="clearCart()">Vaciar Carrito</button>
    <br><br>
    <button class="btn btn-primary">Generar Pago</button>

  </div>

  <!-- Mensaje si el carrito está vacío -->
  <ng-template #emptyCart>
    <p>Tu carrito está vacío.</p>
  </ng-template>
</div>
